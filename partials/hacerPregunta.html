<div class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Nueva pregunta</h4>
      </div>
      <div class="modal-body">

       <form>
          <div class="form-group">
            <label for="nombre-quien-pregunta-form" class="control-label">Nombre de quien pregunta:</label>
            <input type="text" class="form-control" id="nombre-quien-pregunta" ng-model="pregunta.quienPregunta">
          </div>
          <div class="form-group">
            <label for="pregunta-text" class="control-label">Pregunta:</label>
            <textarea class="form-control" id="pregunta-text" ng-model="pregunta.contenido"></textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
     
        <button 
          type="button" class="btn btn-default" data-dismiss="modal">Cancelar
        </button>
        <button 
          type="button" class="btn btn-primary" ng-click="close(pregunta)" data-dismiss="modal">Hacer pregunta
        </button>

      </div>
    </div>
  </div>
</div>
