
<div class="container">
    <div class="col-md-12" ng-show="pedidos.length > 0">
        <h2>Striped Rows</h2>
        <p>The .table-striped class adds zebra-stripes to a table:</p>  
        <table class="table table-striped table-bordered">
            <thead>
                <th>NÃºmero de pedido</th>
                <th>Articulo</th>
                <th>Enviar a</th>
            </thead>
            <tbody>
                <tr ng-repeat="data in pedidos">
                    <td>{{data.numeroPedido}}</td>
                    <td>{{data.nombre}}</td>
                    <td>{{data.nombre}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-12" ng-show="pedidos.length == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
</div>
